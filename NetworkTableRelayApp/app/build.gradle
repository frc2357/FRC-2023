plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://frcmaven.wpi.edu/artifactory/development/" }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Add ntcore-java
    implementation "edu.wpi.first.ntcore:ntcore-java:2023.2.1-8-g5f1a025"

    // Add wpiutil-java
    implementation "edu.wpi.first.wpiutil:wpiutil-java:2023.2.1-8-g5f1a025"

    // Add ntcore-jni for runtime. We are adding all supported platforms
    // so that our application will work on all supported platforms.
    implementation "edu.wpi.first.ntcore:ntcore-jni:2023.2.1-8-g5f1a025:windowsx86-64"
    implementation "edu.wpi.first.ntcore:ntcore-jni:2023.2.1-8-g5f1a025:linuxx86-64"
    implementation "edu.wpi.first.ntcore:ntcore-jni:2023.2.1-8-g5f1a025:osxuniversal"
}

application {
    // Define the main class for the application.
    mainClass = 'networkTableRelayApp.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
